# Configuration SonarQube pour SMS Portail
# Basée sur le projet de référence doc/dynamic-ussd-ui

# Informations du projet
sonar.projectKey=sms-portail
sonar.projectName=SMS Portail
sonar.projectVersion=2.0.0

# Chemins sources
sonar.sources=src/
sonar.tests=__tests__

# Encodage
sonar.sourceEncoding=UTF-8

# Rapport de couverture LCOV (comme le projet de référence)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions pour l'analyse (alignées avec vitest.config.mts)
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/public/**,**/__tests__/**,**/*.test.{ts,tsx,js,jsx},**/*.spec.{ts,tsx,js,jsx},**/*.config.{js,ts},**/types/**,**/*.d.ts,**/vite-env.d.ts,**/next-env.d.ts,**/tailwind.config.*,**/postcss.config.*,**/eslint.config.*,**/prettier.config.*,**/next.config.*,**/tsconfig*.json,**/src/app/**/layout.tsx,**/src/app/**/loading.tsx,**/src/app/**/error.tsx,**/src/app/**/not-found.tsx,**/src/app/**/page.tsx,**/src/app/api/**,**/src/components/ui/**,**/src/icons/**,**/src/lib/utils.ts,**/src/global/**/*.css,**/src/react-flatpickr.d.ts,**/src/svg.d.ts,vitest.setup.ts

# Exclusions pour la couverture (alignées avec vitest.config.mts)
sonar.coverage.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/public/**,**/__tests__/**,**/*.test.{ts,tsx,js,jsx},**/*.spec.{ts,tsx,js,jsx},**/types/**,**/*.d.ts,**/vite-env.d.ts,**/next-env.d.ts,**/tailwind.config.*,**/postcss.config.*,**/eslint.config.*,**/prettier.config.*,**/next.config.*,**/tsconfig*.json,**/src/app/**/layout.tsx,**/src/app/**/loading.tsx,**/src/app/**/error.tsx,**/src/app/**/not-found.tsx,**/src/app/**/page.tsx,**/src/app/api/**,**/src/components/ui/**,**/src/icons/**,**/src/lib/utils.ts,**/src/global/**/*.css,**/src/react-flatpickr.d.ts,**/src/svg.d.ts,vitest.setup.ts

# Langages
sonar.language=ts,tsx,js,jsx

